---
api: 2

# Basic Drush Make file for Drupal. Be sure to update the drupal_major_version
# variable inside config.yml if you change the major version in this file.

# Drupal core (major version, e.g. 6.x, 7.x, 8.x).
core: "7.x"

projects:

  # Core.
   drupal:
    version: "7.66"
    # Use this if you need a working git repository of Drupal core instead of
    # the latest stable.
    # type: "core"
    # download:
    #   # Drupal core branch (e.g. "6.x", "7.x", "8.3.x", "8.5.x").
    #   branch: "8.4.x"
    #   working-copy: true

  # Other modules.
   ctools: "1.15"
   ckeditor: "1.18"
   coffee: "2.3"
   devel: "1.x-dev"
   email_registration: "1.4"
   entity: "1.9"
   entityreference: "1.5"
   features: "2.11"
   panels: "3.9"
   logintoboggan: "1.5"
   module_filter: "2.2"
   strongarm: "2.0"
   views: "3.22"
   bootstrap: "3.23"
   backup_migrate: "3.6"
   pathauto: "1.3"
   special_menu_items: "2.0"
   og: "2.10"


