drupal_build_makefile: true
drupal_build_composer_project: false

drupal_major_version: 7

drupal_enable_modules: []

installed_extras:
  - adminer
  - drush
  - mailhog
  - pimpmylog
  - upload-progress
 #  - xdebug

# drush 8 instead of drush 9
drush_launcher_install: no
drush_install_from_source: yes
# Drush 8.1.17 tag
drush_source_install_version: "8.1.17"
php_version: "7.1"

# If you need to run multiple instances of Drupal VM, set a unique hostname,
# machine name, and IP address for each instance.
vagrant_hostname: drupalvm7.aeg.test
vagrant_machine_name: drupalvm7-aeg
vagrant_ip: 192.168.88.90
